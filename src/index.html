<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem 3rem;
            text-align: center;
            max-width: 350px;
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .card-content {
            color: #555;
            font-size: 1rem;
        }
    </style>
    <div class="card-container">
        <div class="card">
            <div class="card-title">Simple Card</div>
            <div class="card-content">
                This is a simple card centered on the page.
            </div>
        </div>
    </div>
</body>
</html>
